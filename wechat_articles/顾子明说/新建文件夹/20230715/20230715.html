                        <p style="letter-spacing: 0.578px;text-wrap: wrap;"><span style="letter-spacing: 0.578px;font-size: var(--articleFontsize);">接着昨天的内容，继续深度聊一下。</span><br/></p><p style="letter-spacing: 0.578px;text-wrap: wrap;"><span style="letter-spacing: 0.578px;">从普通大众的角度，对98和08的两次危机，大家价格标尺看的都是房地产，政策的追踪重心，是98商品房改革与08“四万亿”棚改。</span></p><p style="letter-spacing: 0.578px;text-wrap: wrap;"><span style="letter-spacing: 0.578px;">中国政府通过激发人民群众对美好生活的向往，让民众心甘情愿的上杠杆刺激内需，渡过了出口下滑的阵痛期，保持了经济的持续发展。</span></p><p style="letter-spacing: 0.578px;text-wrap: wrap;">但是，我们不能缘木求鱼，认为遇到了危机，就一定要提房地产这个夜壶。</p><p style="letter-spacing: 0.578px;text-wrap: wrap;">通过房地产解决内需并不是目的，而是手段。</p><p style="letter-spacing: 0.578px;text-wrap: wrap;">是通过做大蛋糕，<span style="letter-spacing: 0.578px;">为了给产业升级（改革）争取平稳的内部环境。</span></p><p style="letter-spacing: 0.578px;text-wrap: wrap;"><span style="letter-spacing: 0.578px;">或者说的更直白一点，98和08这两轮的刺激房地产，本质是一种对既得利益集团的“赎买”。</span></p><p class="js_pay_preview_filter"><mp-pay-preview-filter data-offset="7"></mp-pay-preview-filter></p>
