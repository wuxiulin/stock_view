                        <p>   十一，从北京出发，一路往万全、张北，再到康保。路上走走停停，这已经是我20余次奔赴内蒙，但这一次的路线是我新选的，我想从康保这里进入内蒙。<br/></p><p><br/></p><p><img class="rich_pages" data-ratio="0.75" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/aXTBKx8lNVFbB9XE28RibFpgXpo9RhAcey1ySw3oXcTGoeibun8lNUdjOia1lSIH7Lg3ia7fVm4gETNbWEGhJMUvPw/640?wx_fmt=jpeg" data-type="jpeg" data-w="1280" src="aXTBKx8lNVFbB9XE28RibFpgXpo9RhAcey1ySw3oXcTGoeibun8lNUdjOia1lSIH7Lg3ia7fVm4gETNbWEGhJMUvPw.PNG" style=""/></p><p style="text-align: center;"><img class="rich_pages" data-ratio="1.3328125" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/aXTBKx8lNVFbB9XE28RibFpgXpo9RhAce178ACB3BxUgekXrvpibjvnqcq7O45DXUyCfmNicrYLe7tNjoZ07nGa7w/640?wx_fmt=jpeg" data-type="jpeg" data-w="1280" src="aXTBKx8lNVFbB9XE28RibFpgXpo9RhAce178ACB3BxUgekXrvpibjvnqcq7O45DXUyCfmNicrYLe7tNjoZ07nGa7w.PNG" style=""/></p><p><span style="text-align: left;"></span><br/></p><p><span style="text-align: left;">进入康保湿地</span><br/></p><p style="text-align: center;"><img class="rich_pages" data-ratio="1.3328125" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/aXTBKx8lNVFbB9XE28RibFpgXpo9RhAceQDew6BkE7hAUmTfyO1mzzhicyz9xKicQSJTWIuwibVVJvmicDT99QJTCpg/640?wx_fmt=jpeg" data-type="jpeg" data-w="1280" src="aXTBKx8lNVFbB9XE28RibFpgXpo9RhAceQDew6BkE7hAUmTfyO1mzzhicyz9xKicQSJTWIuwibVVJvmicDT99QJTCpg.PNG" style=""/></p><p style="text-align: left;">从县城出发到南天门，沿着一条新修的路缓缓而行</p><p><br/></p><p><img class="rich_pages" data-ratio="0.75" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/aXTBKx8lNVFbB9XE28RibFpgXpo9RhAcey1ySw3oXcTGoeibun8lNUdjOia1lSIH7Lg3ia7fVm4gETNbWEGhJMUvPw/640?wx_fmt=jpeg" data-type="jpeg" data-w="1280" src="aXTBKx8lNVFbB9XE28RibFpgXpo9RhAcey1ySw3oXcTGoeibun8lNUdjOia1lSIH7Lg3ia7fVm4gETNbWEGhJMUvPw.PNG" style=""/></p><p>  </p><p>望不到头的土豆地<br/></p><p style="text-align: center;"><img class="rich_pages" data-ratio="0.75" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/aXTBKx8lNVFbB9XE28RibFpgXpo9RhAcesjeAebBNavIbUsKH0feic28D45WSpCn2mOUoIOewibWTtriapPKCdib1Uw/640?wx_fmt=jpeg" data-type="jpeg" data-w="1280" src="aXTBKx8lNVFbB9XE28RibFpgXpo9RhAcesjeAebBNavIbUsKH0feic28D45WSpCn2mOUoIOewibWTtriapPKCdib1Uw.PNG" style=""/></p><p style="text-align: left;">满地的莴笋</p><p style="text-align: center;"><img class="rich_pages js_insertlocalimg" data-ratio="0.5625" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/aXTBKx8lNVEs2OyU7ACicqjdk99zMedfEkZibu0uQ6UMejIjwU9kWYVVKvtmcBdQ1ibMt0a6pZrRYbZ84XEs9ibxpg/640?wx_fmt=jpeg" data-type="jpeg" data-w="1280" src="aXTBKx8lNVEs2OyU7ACicqjdk99zMedfEkZibu0uQ6UMejIjwU9kWYVVKvtmcBdQ1ibMt0a6pZrRYbZ84XEs9ibxpg.PNG" style=""/></p><p style="text-align: left;"><br/></p><p style="text-align: left;">待收的胡麻</p><p><img class="rich_pages" data-ratio="1.3328125" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/aXTBKx8lNVFbB9XE28RibFpgXpo9RhAcePHbgLFOMv6MhCTR3Dc3uf9dkvHJ7ato8ciboRD93tfg8TOOyKh6AjmQ/640?wx_fmt=jpeg" data-type="jpeg" data-w="1280" src="aXTBKx8lNVFbB9XE28RibFpgXpo9RhAcePHbgLFOMv6MhCTR3Dc3uf9dkvHJ7ato8ciboRD93tfg8TOOyKh6AjmQ.PNG" style=""/></p><p>只有一个窄门的南天门，北门呢？<br/></p><p><img class="rich_pages" data-ratio="0.75" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/aXTBKx8lNVFbB9XE28RibFpgXpo9RhAcerM9BLMoDEF8eFcQHTHPw25NOwU76rFKAibUQjohKejRHRE0qfog7JLA/640?wx_fmt=jpeg" data-type="jpeg" data-w="1280" src="aXTBKx8lNVFbB9XE28RibFpgXpo9RhAcerM9BLMoDEF8eFcQHTHPw25NOwU76rFKAibUQjohKejRHRE0qfog7JLA.PNG" style="text-align: center;"/></p><p style="text-align: left;"><br/></p><p style="text-align: left;">我预计，3年之内，这里将成为夏天最火的旅游之地。</p>
