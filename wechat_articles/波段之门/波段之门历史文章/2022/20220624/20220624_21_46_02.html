                        <p>    本周又收了一根0.99%的阳线，上周是0.97%，下周如果再收阳线就是五连阳了。<br/></p><p><br/></p><p>    上周，我们是这样说的</p><p style="text-align: center;margin-bottom: 0em;"><img class="rich_pages wxw-img js_insertlocalimg" data-ratio="0.21995708154506438" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/aXTBKx8lNVHxc2b3dIJibKlSfbg6eceT5780KFaIDIIvxfv4FH3lmYqv11g3kluKCKlpVk8baZLzribtOYbKM4dw/640?wx_fmt=jpeg" data-type="jpeg" data-w="932" src="aXTBKx8lNVHxc2b3dIJibKlSfbg6eceT5780KFaIDIIvxfv4FH3lmYqv11g3kluKCKlpVk8baZLzribtOYbKM4dw.PNG" style=""/></p><p><br/></p><p>    回踩了吗？回了，但是，三只黑乌鸦后，股指又起来了，我只能这样讲，有人不愿意它深度调整。为何？请看下图</p><p>                                            （图一）</p><p style="text-align: center;margin-bottom: 0em;"><img class="rich_pages wxw-img js_insertlocalimg" data-ratio="0.55859375" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/aXTBKx8lNVHxc2b3dIJibKlSfbg6eceT5xmDBicVfib9Bg7ZuFbQHecF0LkTAG0zswgfZibicibfCKHia1bV51hibRicSaQ/640?wx_fmt=jpeg" data-type="jpeg" data-w="1280" src="aXTBKx8lNVHxc2b3dIJibKlSfbg6eceT5xmDBicVfib9Bg7ZuFbQHecF0LkTAG0zswgfZibicibfCKHia1bV51hibRicSaQ.PNG" style=""/></p><p><br/></p><p>    这是我们使用了十多年的一个周线指标，为了让大家看清楚，我将出现信号后，开始调整前的k线在主图上做了标记。<br/></p><p><br/></p><p>    我们看到了什么？这个信号出现后最多两周，后面的这周就会收出阴线，像2021年的9月10日、12月10日，只出现了一周，后面就开始收阴了。</p><p class="js_pay_preview_filter"><mp-pay-preview-filter></mp-pay-preview-filter></p>
