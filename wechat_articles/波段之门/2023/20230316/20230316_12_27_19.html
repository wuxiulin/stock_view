                        <p>   明媚的阳光照耀着涞涞高速，2022年8月8日，我和朋友向着三晋大地出发了。<br/></p><p style="text-align: center;"><img class="rich_pages wxw-img js_insertlocalimg" data-ratio="1.3330249768732656" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/aXTBKx8lNVFpbbyke0ZQHa905UZKTbt38jODNKOE86BH4iaqaSCtyltM7hWGeC4C1f6AEYTMPnicAGDiaRMpRHhicQ/640?wx_fmt=jpeg" data-type="jpeg" data-w="1081" src="aXTBKx8lNVFpbbyke0ZQHa905UZKTbt38jODNKOE86BH4iaqaSCtyltM7hWGeC4C1f6AEYTMPnicAGDiaRMpRHhicQ.PNG" style=""/></p><p>天气是真好，虽然是夏天，但气温感觉非常清爽。</p><p style="text-align: center;"><img class="rich_pages wxw-img" data-galleryid="" data-ratio="0.675" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/aXTBKx8lNVGak3K4ic9BKSUFC9SlxU6gwSlXg3fU29iagAZ3g3SKaBE3BjTJjMiaXZQCHQqcODX7LZzk81XsbAnIw/640?wx_fmt=jpeg" data-type="jpeg" data-w="1280" src="aXTBKx8lNVGak3K4ic9BKSUFC9SlxU6gwSlXg3fU29iagAZ3g3SKaBE3BjTJjMiaXZQCHQqcODX7LZzk81XsbAnIw.PNG" style=""/></p><p> 买一个当地的西瓜尝尝味道，果然是甜啊。</p><p style="text-align: center;"><img class="rich_pages wxw-img js_insertlocalimg" data-ratio="0.6120556414219475" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/aXTBKx8lNVFpbbyke0ZQHa905UZKTbt3KO4EU88ITPj3h7Pqh682pa2aFpiaicDc2ibT0g7sw7K7ic3q03w9Cm3Ztw/640?wx_fmt=jpeg" data-type="jpeg" data-w="647" src="aXTBKx8lNVFpbbyke0ZQHa905UZKTbt3KO4EU88ITPj3h7Pqh682pa2aFpiaicDc2ibT0g7sw7K7ic3q03w9Cm3Ztw.PNG" style=""/></p><p>股股清泉从山上留下来。</p><p style="text-align: center;"><img class="rich_pages wxw-img js_insertlocalimg" data-ratio="0.6671875" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/aXTBKx8lNVFpbbyke0ZQHa905UZKTbt3MXsVC4kPX7hpQTP9b2U3UDWypX0ichQicqMU1VmPvoEic6CE8rBvS87JQ/640?wx_fmt=jpeg" data-type="jpeg" data-w="640" src="aXTBKx8lNVFpbbyke0ZQHa905UZKTbt3MXsVC4kPX7hpQTP9b2U3UDWypX0ichQicqMU1VmPvoEic6CE8rBvS87JQ.PNG" style=""/></p><p style="text-align: left;">殷家庄<br/></p><p style="text-align: center;"><img class="rich_pages wxw-img" data-galleryid="" data-ratio="1.3328125" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/aXTBKx8lNVGKjdqNzACDID2geicSe9PBvhyWlyia8fA3g2Vosiam4pF55Kctxeu1VCtVUCl061sFHQDA8kbicAyC8A/640?wx_fmt=jpeg" data-type="jpeg" data-w="1280" src="aXTBKx8lNVGKjdqNzACDID2geicSe9PBvhyWlyia8fA3g2Vosiam4pF55Kctxeu1VCtVUCl061sFHQDA8kbicAyC8A.PNG" style=""/></p><p style="text-align: left;">法华寺，里面的楹联直到2016年才真正的搞懂。<br/></p><p style="text-align: center;"><img class="rich_pages wxw-img" data-galleryid="" data-ratio="1.3324074074074075" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/aXTBKx8lNVFu9tyMribrI7xyj5fDibIODnkAZNy4nxibdc6T6TC66Rq0O2uzou0fCkEE9FwTicicfea6z7vzGwrDIMQ/640?wx_fmt=jpeg" data-type="jpeg" data-w="1080" src="aXTBKx8lNVFu9tyMribrI7xyj5fDibIODnkAZNy4nxibdc6T6TC66Rq0O2uzou0fCkEE9FwTicicfea6z7vzGwrDIMQ.PNG" style=""/></p><p>  今天，我又想起了那个夏天，以此纪念！<br/></p><p>   今天就去吧。</p><p>  祝各位生活愉快！                                           2023年3月6日晚9：49</p><p> </p><p style="text-align: center;"><img class="rich_pages wxw-img" data-galleryid="" data-ratio="0.266025641025641" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_png/aXTBKx8lNVHYAPSb54HJ5djo9VO4kWZ5V3q5han7UKDnNIQ50JE6VNiarDgTB0ENzcjlcI74FTS4ib88CMt0lxlw/640?wx_fmt=png" data-type="png" data-w="312" src="aXTBKx8lNVHYAPSb54HJ5djo9VO4kWZ5V3q5han7UKDnNIQ50JE6VNiarDgTB0ENzcjlcI74FTS4ib88CMt0lxlw.PNG" style=""/></p><p style="display: none;"><mp-style-type data-value="3"></mp-style-type></p>
