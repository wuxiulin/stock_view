<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
   <!--<script src="echarts.js"></script>  -->
    <script src="{{ url_for('static',filename='echarts.js') }}"></script>
  </head>
  <body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>
   


    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'));

      option = {

              text: '折线图堆叠'
          },

              trigger: 'axis'
          },

             	 data: {{dict2['1']|tojson}}
              
          },
          grid: {

              right: '4%',
              bottom: '3%',
              containLabel: true
          },
          toolbox: {
              feature: {
                  saveAsImage: {}
              }
          },
          xAxis: {
              type: 'category',
              boundaryGap: false,
              data: {{dict2['0']|tojson}}
          },
          yAxis: {
              type: 'value'
          },
          series: [
              {
