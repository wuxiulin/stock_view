                        <p>自2023年6月，中美外交再次破冰以来，试图推动中美关系回暖的六位访华白宫大佬，除去贸易部长雷蒙多外，有五位是犹太人。（访华的商业大佬们背后的犹太力量更多）<br/></p><p>因此很多政治考量，也都需要考虑犹太力量的态度和变化。</p><p>譬如11月的APEC上，我们跟拜登的会晤，重点的谈判和博弈，一定是犹太资本的重新进入中国，以及哈以冲突的外交交易。<span style="display: none;line-height: 0px;">‍</span><span style="display: none;line-height: 0px;">‍</span><span style="display: none;line-height: 0px;">‍</span><span style="display: none;line-height: 0px;">‍</span><span style="display: none;line-height: 0px;">‍</span><span style="display: none;line-height: 0px;">‍</span><span style="display: none;line-height: 0px;">‍</span><span style="display: none;line-height: 0px;">‍</span><span style="display: none;line-height: 0px;">‍</span><span style="display: none;line-height: 0px;">‍</span><span style="display: none;line-height: 0px;">‍</span><span style="display: none;line-height: 0px;">‍</span><span style="display: none;line-height: 0px;">‍</span><span style="display: none;line-height: 0px;">‍</span><span style="display: none;line-height: 0px;">‍</span><span style="display: none;line-height: 0px;">‍</span><span style="display: none;line-height: 0px;">‍</span><span style="display: none;line-height: 0px;">‍</span></p><p>对于中国来说，中长期来看，是一个巨大的利好，幕后操纵美国的犹太大佬们必须对中国妥协和让步。</p><p><span style="font-size: var(--articleFontsize);letter-spacing: 0.034em;">但是短期来说，也许我们</span><span style="font-size: var(--articleFontsize);letter-spacing: 0.034em;">要意外遭遇一波犹太金主们的政治施压。</span></p><p style="text-align: center;"><img class="rich_pages wxw-img" data-galleryid="" data-ratio="1.5699034062023385" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/e4WdUYFIrDBkd1EmX4pzk4EslyE5HT4xb9eA9VC1LZcLMEBic7WX0eAuM9oiaCvXnEZ2lJ7UTibrmz7aEvkM7cwvQ/640?wx_fmt=jpeg" data-type="png" data-w="1967" src="e4WdUYFIrDBkd1EmX4pzk4EslyE5HT4xb9eA9VC1LZcLMEBic7WX0eAuM9oiaCvXnEZ2lJ7UTibrmz7aEvkM7cwvQ.PNG" style=""/></p><p style="display: none;"><mp-style-type data-value="3"></mp-style-type></p>
