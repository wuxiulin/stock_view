                        <p><span style="letter-spacing: 0.578px;text-wrap: wrap;"><img class="rich_pages wxw-img" data-ratio="0.6488888888888888" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/e4WdUYFIrDBZppUM733VLgYcq7e2SQAiaccia6ZibU92RDMfKMWhO5nicQj00gbgiaotLDIRFOEaY0bqpnwaFEib5ibNA/640?wx_fmt=jpeg" data-type="jpeg" data-w="900" src="e4WdUYFIrDBZppUM733VLgYcq7e2SQAiaccia6ZibU92RDMfKMWhO5nicQj00gbgiaotLDIRFOEaY0bqpnwaFEib5ibNA.PNG"/></span></p><p><span style="letter-spacing: 0.578px;text-wrap: wrap;">中央金融工作会议10月30日至31日在北京举行。</span></p><p><span style="letter-spacing: 0.578px;text-wrap: wrap;">本次会议规格高于过往的<span style="letter-spacing: 0.578px;text-wrap: wrap;">五次全国金融工作会议，足见中央对金融工作的重视程度。</span></span></p><p><span style="letter-spacing: 0.578px;text-wrap: wrap;"><span style="letter-spacing: 0.578px;text-wrap: wrap;">这也是<span style="letter-spacing: 0.578px;text-wrap: wrap;">中央金融委员</span><span style="letter-spacing: 0.578px;text-wrap: wrap;">会、中央金融工作委员会组建后，首次召开的中央金融工作会议，<span style="letter-spacing: 0.578px;text-wrap: wrap;">凸显了党中央对金融工作的集中统一领导。</span></span></span></span></p><p>本次大会，对于以往的调整极大，将会深远影响中国的产业结构，资金的流向更是会催动财富的再分配。</p><p>今天的上半部分解读，相对聚焦于宏观。</p><p>按照以往的惯例，用本次会议跟2017年的会议进行对比，寻找其中的变化，<span style="color: rgb(255, 76, 0);"><strong><span style="letter-spacing: 0.578px;text-wrap: wrap;">2017年用红色字体</span></strong></span><span style="letter-spacing: 0.578px;text-wrap: wrap;">，<span style="letter-spacing: 0.578px;text-wrap: wrap;color: rgb(0, 82, 255);"><strong>2023年用蓝色字体</strong></span>，来区分两者。</span></p><p class="js_pay_preview_filter"><mp-pay-preview-filter data-offset="7"></mp-pay-preview-filter></p>
