<html>
<head>

<body>
    <div id="container" style="min-width:400px;height:400px"></div>

    <script>
    // Your JavaScript code here
        $.getJSON('https://data.jianshukeji.com/stock/history/000001', function (data) {
            //console.log(data.code);//调试用
            //console.log(data.data);
            if(data.code !== 1) {
                alert('读取股票数据失败！');
                return false;
            }
            data = data.data;
             // 提取实际的历史数据数组
            var historyData = data;
            var recentData = historyData.slice(-100);
            // 去掉多余的数据
            Highcharts.each(data, function(d) {
                d.length = 2;
            });
            //console.log(data)
            Highcharts.stockChart('container', {
                rangeSelector: {
                    selected: 2
                },
                title: {
                    text: '平安银行历史股价'
                },
                plotOptions: {
                    series: {
                        showInLegend: true
                    }
                },
                tooltip: {
                    split: false,
                    shared: true
                },
                series: [{
                    // type: 'line',
                    id: '000001',
                    name: '平安银行',
                    //data: data
                    data:recentData
                }]
            });
        });

    </script>
</body>
</html>
