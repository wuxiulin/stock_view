<body>
    <div id="container" style="min-width:400px;height:400px"></div>

    <script>
    // Your JavaScript code here
 
        var dyn_data={{ data|tojson }};
        Highcharts.stockChart(
                'container', 
                {
                    rangeSelector: { selected: 2// 默认选中的时间范围，0表示最大范围
                                  },

                    title: {
                        text: '统计数据'
                        },

                    plotOptions: {
                                 series: {
                                            showInLegend: true
                                         }
                                },
                    tooltip: {
                            split: false,
                            shared: true
                                  },
                    series: [{
                        // type: 'line',
                        id: '000001',
                        name: '平安银行',
                        data: dyn_data
                        
                    }]
                }
                );

    </script>
