    <script>
        Highcharts.chart(
            'container', 
                {
                    chart: {
                        type: 'area'
                    },
                    title: {
                        text: '核密度图'
                    },
                    xAxis: {
                        categories: ['数据点1', '数据点2', '数据点3', '数据点4', '数据点5']
                    },
                    yAxis: {
                        title: {
                            text: '概率密度'
                        }
                    },
                    series: [{
                        name: '数据',
                        data: [0.1, 0.3, 0.5, 0.2, 0.4],
                        //将面积图堆叠起来，以近似展示核密度图
                        stacking: 'normal'
                    }]
            }
        ); 
    </script>
