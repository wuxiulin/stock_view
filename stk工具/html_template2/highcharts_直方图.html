<script>
    Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
        title: {
            text: '直方图'
        },
        xAxis: {
            title: {
                text: '数据'
            },
            categories: ['数据点1', '数据点2', '数据点3', '数据点4', '数据点5']
        },
        yAxis: {
            title: {
                text: '频数'
            }
        },
        series: [{
            name: '频数',
            data: [5, 10, 8, 12, 6]
        }]
    });
</script>
