<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <style>
   /* 设置表格样式 */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    /* 设置水平容器样式 */
    .table-container {
      display: flex;
      justify-content: space-between; /* 调整表格之间的间距 */
    }

    .table-container table {
      width: 100%; /* 调整表格的宽度 */
    }
  </style>
