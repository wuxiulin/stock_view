<script>

            //categories: ['数据点1', '数据点2', '数据点3', '数据点4', '数据点5']

        },
        yAxis: {
            title: {
                text: '概率密度'
            }
        },
        series: [{
            name: '数据',
            //data: [0.1, 0.3, 0.5, 0.2, 0.4],

            stacking: 'normal'
        }]
    });
</script>
