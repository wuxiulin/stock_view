<script>
    Highcharts.chart('container', {
        chart: {
            type: 'area'
        },
        title: {
            text: '核密度图'
        },
        xAxis: {
            //categories: ['数据点1', '数据点2', '数据点3', '数据点4', '数据点5']
            categories: [2372, 3163, 3954, 4745, 5536, 6327, 7117, 7908, 8699, 9490, 10281, 11072, 11862, 12653, 13444, 14235, 15026, 15817, 16607, 17398],
        },
        yAxis: {
            title: {
                text: '概率密度'
            }
        },
        series: [{
            name: '数据',
            //data: [0.1, 0.3, 0.5, 0.2, 0.4],
           data: [0.0141, 0.0447, 0.0488, 0.038, 0.0513, 0.0868, 0.1232, 0.1332, 0.1141, 0.1125, 0.0852, 0.0596, 0.0356, 0.0248, 0.0091, 0.0058, 0.0083, 0.0008, 0.0033],
            // 将面积图堆叠起来，以近似展示核密度图
            stacking: 'normal'
        }]
    });
</script>
