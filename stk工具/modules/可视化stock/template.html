<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Generated HTML</title>
    <script src="https://img.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>

    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    
    <script src="./zh_cn-1.4.0.min.js"></script> 

</head>
<body>
    <div id="container" style="min-width:400px;height:400px"></div>

    <script>
    // Your JavaScript code here
 
  
        var seriesData = 
        [
            {% for series_name, dyn_data in data.items() %}
                {
                    //id: '{{ series_name }}',
                    name: '{{ series_name }}',
                    data: {{ dyn_data | tojson }},
                }
                {% if not loop.last %},{% endif %}
            {% endfor %}
        ];

       //console.log(seriesData);

        Highcharts.stockChart(
                                'container', 
                                {
                                    rangeSelector: { selected: 2},// 默认选中的时间范围，0表示最大范围
                                    title: { text: '统计数据'},
                                    plotOptions: {series: {showInLegend: true } },
                                    tooltip: {split: false,shared: true },
                                    series:seriesData

                                }
                            );

    </script>
</body>
</html>
