<body>
    <div id="container" style="min-width:400px;height:400px"></div>

    <script>
    // Your JavaScript code here
 
  
        var seriesData = 
        [
            
                {
                    id: '上证指数',
                    name: '上证指数',
                    data: [[1702224000000.0, 2991.44], [1702310400000.0, 3003.44], [1702396800000.0, 2968.76], [1702483200000.0, 2958.99], [1702569600000.0, 2942.56], [1702828800000.0, 2930.8], [1702915200000.0, 2932.39], [1703001600000.0, 2902.11]],

                }
                ,
            

                
            
        ];

       //console.log(seriesData);

        Highcharts.stockChart(

                                                },
